          token: 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
          repository-name: Jerremiz/scnu-sw-online
          branch: main
          folder: site
          commit-message: "${{ github.event.head_commit.message }} Updated By Github Actions"
