name: Merge upstream branches
on:
  schedule:
    - cron:  '* * * * *'
  workflow_dispatch:
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Merge upstream
        run: |
          git config --global user.name 'someone'
          git config --global user.email 'someone@example.com'
          git config --global credential.helper store
          git clone https://${{ secrets.PAT_TOKEN }}@github.com/Jerremiz/SCNU-SW-Wiki.git tmp
          cd tmp
          git remote add upstream https://${{ secrets.PAT_TOKEN }}@github.com/SCNU-SW/SCNU-SW-Wiki.git
          git fetch upstream
          git merge upstream/master
          git push origin master
